<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta htttp-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper Scissors</h1>
        <button>Let's Play</button>
      </div>

      <div class="match">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/rock.png" alt="P-hand" />
          <img class="computer-hand" src="./assets/rock.png" alt="C-hand" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="rock">paper</button>
          <button class="rock">scisors</button>
        </div>
      </div>
    </section>

    <script scr="app.js"></script>
  </body>
</html>
